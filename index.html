<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures & Algorithms Visualizer</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1>Data Structures & Algorithms Visualizer</h1>
    </header>

    <div class="controls">
        <div class="control-group">
            <label for="visualType">Choose:</label>
            <select id="visualType">
                <option value="algorithm">Algorithm</option>
                <option value="dataStructure">Data Structure</option>
            </select>
        </div>

        <div class="control-group" id="algo-group">
            <label for="algo">Pick:</label>
            <select id="algo">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
            </select>
        </div>

        <div class="control-group" id="data-structure-group">
            <label for="dataStructure">Pick:</label>
            <select id="dataStructure">
                <option value="stack">Stack</option>
                <option value="queue">Queue</option>
                <option value="linked list">Linked List</option>
            </select>
        </div>

        <div class="buttons">
            <button id="startBtn" class="btn">Start Visualization</button>
            <button id="stopBtn" class="btn btn-danger">Stop Visualization</button>
            <button id="continueBtn" class="btn btn-continue">Continue Visualization</button>
        </div>
    </div>

    <canvas id="visualizerCanvas" width="800" height="400"></canvas>

    <footer>
        <p>Â© 2024 Data Structures & Algorithms Visualizer</p>
    </footer>
</div>

<script type="module" src="src/js/main.js"></script>

</body>
</html>
